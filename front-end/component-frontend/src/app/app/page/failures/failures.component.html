<div class="flex flex-col w-80">
    <div class="flex flex-row mt-5">
        <select [(ngModel)]="selectedSymptom" (ngModelChange)="onChange()" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Select symptom</option>
        <option *ngFor="let item of symptoms" [value]="item">
            {{item}}
        </option>
        </select>
    </div>
    
    <label class="text-blue-700 mt-4">Additional symptoms</label>
    <div *ngFor="let item of additionalSypmtoms" class="flex items-center mt-2 mb-4">
        <input (change)="addSymptom($event,item)" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{item}}</label>
    </div>

    <label class="text-blue-700 mt-4">Causes</label>
    <div *ngFor="let item of causes" class="flex items-center mt-2 mb-4">
        <input (change)="addCause($event,item)" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{item}}</label>
    </div>

    <button (click)="getResults()" class="rounded mt-5 h-8 bg-blue-700 text-white">
        Diagnose
    </button>

    <!---->
    <div *ngIf="displayResults">
        <label class="text-blue-700 mt-8">Results</label>
        <table class="border-separate border-spacing-1 border w-80 border-slate-400 ...">
            <thead>
            <tr>
                <th class="border border-slate-300 ...">Diagnose</th>
                <th class="border border-slate-300 ...">Percentage</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of results">
                <td class="border border-slate-300 ...">{{item.outputVariable}}</td>
                <td class="border border-slate-300 ...">{{(item.percentage*100).toFixed(2)}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!---->
</div>
